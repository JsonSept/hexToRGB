<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex to RGB Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container-fluid">
    <form class="form">
      <label for="hex">Hex Code:</label>
      <div class="input-group input-group-sm mb-3">
        <input type="text" class="form-control" id="hex" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="hex">
      </div>
        
        <label for="rgb">RGB Code:</label>
      <div class="input-group input-group-sm mb-3">
        <input type="text" class="form-control" id="rgb" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="rgb" disabled>
    </div>
    <button type="submit">Convert</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/script.js"></script>
  </body>
</html>
